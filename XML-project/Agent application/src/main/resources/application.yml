INSTANCE_NO: 0
INSTANCE_DATABASE: localhost
agent: test
INSTANCE_AGENT_USERNAME: ${ENV_INSTANCE_AGENT_USERNAME}
INSTANCE_AGENT_PASSWORD: ${ENV_INSTANCE_AGENT_PASSWORD}
INSTANCE_URL: ${ENV_INSTANCE_URL}

spring:
    jpa:
        database: MYSQL
        hibernate:
            ddl-auto: update

    datasource:
        url: ${DATABASE_SOURCE}
        username: root
        password: root
        driver-class-name: com.mysql.jdbc.Driver

    servlet:
      multipart:
        max-file-size: 200MB
        max-request-size: 200MB
